<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>开发者注册</title>
    <link rel="stylesheet" href="css/bootstrap.css">

</head>
<body>
<!--开发者注册页-->
    <div class="form-horizontal" style="padding:30px 100px 10px;">
        <fieldest>
            <legend>开发者注册</legend>
        </fieldest>
        <div class="form-group">
            <label class="col-sm-2 control-label">开发者名称</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" placeholder="请输入开发者名称">
            </div>
            <div style="display:inline">
                <label class="help-block">可数字中文或英文</label>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">ID</label>
            <div class="col-sm-4">
                <input type="text" class="form-control">
            </div>
            <div style="display:inline">
                <label class="help-block">可数字中文或英文</label>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">管理员密码</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" placeholder="请输入管理员密码">
            </div>
            <div style="display:inline">
                <label class="help-block">中文英文组合</label>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">管理员登陆名</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" placeholder="请输入管理员登陆名">
            </div>
            <div style="display:inline">
                <label class="help-block">中文、英文皆可</label>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">负责人</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" placeholder="请输入负责人">
            </div>
            <div style="display:inline">
                <label class="help-block">开发团队中的管理者</label>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">联系电话</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" placeholder="请输入手机号码">
            </div>
            <div style="display:inline">
                <label class="help-block">11位数字的联系方式</label>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">邮箱</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" placeholder="请输入电子邮箱">
            </div>
            <div style="display:inline">
                <label class="help-block">注册过切常用的电子邮箱</label>
            </div>
        </div>
        <div class="form-group">
                <label class="col-sm-2 control-label">证件号码</label>
            <div class="col-sm-1">
                <select name="" id="" style="height: 34px;width: 100%;">
                    <option value="1">身份号</option>
                </select>
            </div>
            <div class="col-sm-3">
                <input type="text" class="form-control" placeholder="请输入证件号码">
            </div>
            <div style="display:inline">
                <label class="help-block">有效证件号码</label>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">证件图片</label>
            <div class="col-sm-4">
               <div style="width: 100px;height: 100px;border: 1px solid #ddd;">

               </div>
            </div>
            <!--<div class="col-sm-2">-->
                <!--<input type="text" class="btn btn-default" value="上传">-->
            <!--</div>-->
            <div style="display:inline">
                <label class="help-block">注册过切常用的电子邮箱</label>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">客服联系电话</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" placeholder="请输入客服联系电话">
            </div>
            <!--<div style="display:inline">-->
                <!--<label class="help-block">注册过切常用的电子邮箱</label>-->
            <!--</div>-->
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"></label>
            <div class="col-sm-4">
                <input type="checkbox"><a href="#">同意“服务条款”和“隐私相关政策”</a>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"></label>
            <div class="col-sm-4">
               <button class="btn btn-warning" style="width: 300px;">注册</button>
            </div>

        </div>
    </div>
</body>
</html>
