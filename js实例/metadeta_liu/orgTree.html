//                for(var a=1;a<list.length;a++){
//                    allList.push(list[a]);
//                }
//            }else{
                var topOrg = newList[newList.length-1];
                topOrg.PK_parent = -1;
                allList.push(topOrg);
                list.pop();
                for(var a=0;a<list.length;a++){

            d = new dTree('d') ; //创建树，名称为’d'（注意和树的对象变量名称要一致）
            for(var a=0;a<allList.length;a++){
                d.add(allList[a].PK_org,allList[a].PK_parent,allList[a].org_name,"javaScript:onClickTreeNode('"+allList[a].PK_org + "','" + allList[a].weixin_id +"','" + allList[a].PK_parent+"','"+allList[a].org_name+"','"+allList[a].org_fullcode+"');");
            }
            document.write(d); //输出dtree的html（显示）
            $("head").append("<link>");
            css = $("head").children(":last");
            css.attr({
                rel: "stylesheet",
                type: "text/css",
                href: "dtree/dtree.css"
            });

        }

        function onClickTreeNode(PK_org, weixin_id,PK_parent, orgName,fullcode){
            //调用父级页面函数
            parent.window.getOrgByOrgId(PK_org, weixin_id,PK_parent, orgName,fullcode);
        }
        function initMetaServer(data) {
            var list = new Array();
//            var newData = strToJson(data.responseText);
            var newData = data
            if (newData.data != "") {
                var nlist = newData.data;
                $.each(nlist, function (i, e) {
                    list.push(strToJson(e));
                })
            } else {

            }
            return list;
        }
        function strToJson(str) {
            var json = eval('(' + str + ')');
            return json;
        }
