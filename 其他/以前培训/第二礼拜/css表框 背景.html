<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>css</title>
        <style type="text/css">
            body{
                background:url("./wuman/87.jpg") no-repeat;
               background-size:100% 100%;
               background-attachment:fixed;
                }
            ul{list-style:none;}
             ul li{
                width:150px;height:200px;
                margin:50px;
                float:left;
                }
            ul li.c1{
                border:1px solid red;}
            ul li.c2{
                border:1px dashed blue;
                border-radius:20px;}
            ul li.c3{
                border:1px inset green;
                box-shadow:0px 0px 50px 25px gold;}
            ul li.c4{
                border-top:1px solid #fc0;
                border-right:1px double #ddd;
                border-bottom:1px dashed red;
                border-left:1px dotted blue;}
            div.d1{
                width:100%;height:25px;
                background:url("./wuman/9.jpg") repeat;}
            span.s1{
                display:block;
                width:250px;height:250px;
                background:url("./wuman/60.jpg") no-repeat 0px 0px;
                }
            span.s2{
                background-position:-260px -232px;}
            img{
                border:2px solid red;
                margin:60px;
                }
            img:hover{
                border:2px dashed yellow;
                coursor:pointer;
                }
        </style>
    </head>
    <body>
        <ul>
            <li class="c1"></li>
            <li class="c2"></li>
            <li class="c3"></li>
            <li class="c4"></li>
        </ul>
        <br />
        <br />
        <div style="clear:both"></div>
        <div class="d1"></div><br />
        <span class="s1 s2"></span>
        <img src="./wuman/11.jpg" width="150px">
        <img src="./wuman/12.jpg" width="150px">
        <img src="./wuman/13.jpg" width="150px">
        <img src="./wuman/14.jpg" width="150px">
        <img src="./wuman/15.jpg" width="150px">
    </body>
</html>
