<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>css样式实例</title>
        <link type="text/css" href="demo_css.css" rel="stylesheet">
        <style type="text/css">
            li{color:red;}
            .like{color:#ddd}
            #love{color:#f0c;}
        </style>
    </head>
    <body>
        <h3>css样式属性使用</h3>
        <ul>
            <li class="like">坚持</li>
            <li>会有</li>
            <li>回报</li>
        </ul>
        <ul>
            <li class="like">努力</li>
            <li>才有</li>
            <li id="love">成果</li>
        </ul>
    </body>
</html>
