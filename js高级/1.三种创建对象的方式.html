<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			//1 字面量的方式
			var per1 = {
				name:"卡卡西",
				age:20,
				sex:"男",
				eat:function(){
					console.log("吃臭豆腐")
				}
			}
			//2 调用系统的构造函数
			var per2 = new Object()
			per2.name = "大蛇丸"
			per2.eat = function(){
				console.log("吃榴莲")
			}
			//3 自定义构造函数
			function Per(name,age,sex){
				this.name = name
				this.age = age
				this.sex =sex
				this.eat = function(){
					console.log("打游戏")
				}
			}
			var per = new Per("雏田",18,"女")
			console.log(per instanceof Per) //true
			//只有第三种能找到属于哪个类
			
			//其余俩种都属于object
			console.log(per instanceof Object) //true

		</script>
	</body>
</html>
