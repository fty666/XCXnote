<!DOCTYPE html>

	<body>
		<script>
			// 冒泡排序
			// 重点是俩个for循环长度的比较比较大小
			var arr = [1, 9, 20, 5, 3];
			// 从小到大
			function add(arr) {
				var len = arr.length - 1;
				for (let i = 0; i < len; i++) {
					for (let j = 0; j < len - i; j++) {
						if (arr[j] > arr[j + 1]) {
							var temp = arr[j];
							arr[j] = arr[j + 1];
							arr[j + 1] = temp;
						}
					}
					console.log(arr);
				}
			}
			// 从大到小
			function minish(arr) {
				var len = arr.length - 1;
				for (let i = 0; i < len; i++) {
					for (let j = 0; j < len - i; j++) {
						if (arr[j] < arr[j + 1]) {
							var temp = arr[j];
							arr[j] = arr[j + 1];
							arr[j + 1] = temp;
						}
						console.log(arr);
					}
				}
			}
			// add(arr);
			// minish(arr);
			// 快速排序
			function qulick(arr) {
				var len = arr.length;
				if (arr.length < 1) {
					return arr;
				}
				var ind = Math.floor(arr.length / 2);
				console.log(ind)
				var temp = arr.splice(ind , 1)[0];
				var left = [];
				var right = [];
				for (var i = 0; i < len; i++) {
					if (arr[i] <= temp) {
						left.push(arr[i]);
					} else {
						right.push(arr[i]);
					}
				}
				return qulick(left).concat([temp]).concat(qulick(right))
			}
			qulick(arr)
		</script>
	</body>
</html>
