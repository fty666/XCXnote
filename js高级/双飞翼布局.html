<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">	
			*{
				margin: 0;
				padding: 0;
			}
			#main {
				width: 100%;
				height: 200px;
				background-color: #ccc;
				float: left;

			}			
			#main-wrap {
				margin: 0 300px 0 200px;
				background-color: green;

				/*这是圣杯和双飞翼最明显的区别，在main内部使用的是margin，而圣杯是直接在container部分使用padding*/		
			}
			#left {
				width: 200px;
				height: 200px;
				background-color: blue;
			}
			#right {
				width: 300px;
				height: 300px;
				background-color: red;
			}
			#left{
				float: left;
				margin-left: -100%;
			}		
			#right {
				float: left;
				margin-left: -300px;
			}
		</style>
	</head>
	<body>
		<!-- <div id="container"> -->
		    <div id="main" class="col">
		        <div id="main-wrap"> #main </div>
		    </div>
		    <div id="left" class="col">#left</div>
		    <div id="right" class="col">#right</div>
		<!-- </div> -->
	</body>
</html>
