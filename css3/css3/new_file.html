<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}

			body {
				overflow: hidden;
				background: #000;
			}

			.per {
				perspective: 800px;
				/*场景景深*/
			}

			.warp {
				width: 133px;
				height: 200px;
				/* border: 1px solid #ddd; */
				margin: 150px auto;
				position: relative;
				transform-style: preserve-3d;
				/* transition: transform 5s; */
				animation: change 10s infinite;

			}

			.warp img {
				position: absolute;
				top: 0;
				width: 133px;
				height: 200px;
				/* animation: change 3s infinite; */
				/* 3D效果翻转 */
				/* transform: rotateY(0deg); */
			}

			.warp img:hover {
				animation-play-state: paused;
				-webkit-animation-play-state: paused;
				/* Safari 和 Chrome */
			}

			@keyframes change {

				0% {
					transform: rotateX(0deg) rotateY(0deg);
				}

				25% {
					transform: rotateX(0deg) rotateY(180deg);
				}

				50% {
					transform: rotateX(0deg) rotateY(360deg);
					/* transform: rotateZ(180deg); */
				}

				75% {
					transform: rotateX(0deg) rotateY(180deg);
				}

				100% {
					transform: rotateX(0deg) rotateY(0deg);
					/* transform: rotateZ(36deg); */
				}
			}

			.warp img:nth-child(1) {
				/* 沿着Y轴旋转，按图片个数旋转，    x向外偏移 */
				transform: rotateY(36deg) translateZ(350px);
			}

			.warp img:nth-child(2) {
				transform: rotateY(72deg) translateZ(350px);
			}

			.warp img:nth-child(3) {
				transform: rotateY(108deg) translateZ(350px);
			}

			.warp img:nth-child(4) {
				transform: rotateY(144deg) translateZ(350px);
			}

			.warp img:nth-child(5) {
				transform: rotateY(180deg) translateZ(350px);
			}

			.warp img:nth-child(6) {
				transform: rotateY(216deg) translateZ(350px);
			}

			.warp img:nth-child(7) {
				transform: rotateY(252deg) translateZ(350px);
			}

			.warp img:nth-child(8) {
				transform: rotateY(288deg) translateZ(350px);
			}

			.warp img:nth-child(9) {
				transform: rotateY(324deg) translateZ(350px);
			}

			.warp img:nth-child(10) {
				transform: rotateY(360deg) translateZ(350px);
			}
		</style>
	</head>
	<body>
		<div class='per'>
			<div class='warp'>
				<img src="imgs/01.jpg" alt="">
				<img src="imgs/02.jpg" alt="">
				<img src="imgs/03.jpg" alt="">
				<img src="imgs/04.jpg" alt="">
				<img src="imgs/05.jpg" alt="">
				<img src="imgs/06.jpg" alt="">
				<img src="imgs/07.jpg" alt="">
				<img src="imgs/08.jpg" alt="">
				<img src="imgs/09.jpg" alt="">
				<img src="imgs/10.jpg" alt="">
			</div>
		</div>
	</body>
</html>
