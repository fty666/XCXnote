<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        // 一个游戏，前20关是每一关自身的分数，
        // 21-30关每一关是10分
        // 31-40关，每一关是20分
        // 41-49关，每一关是30分
        // 50关，是100分
        // 输入你现在闯到的关卡数，求你现在拥有的分数

        var n = prompt("请输入你的闯关数");
        n = Number(n);
        if (n <= 20) {
            var a = 0;
            var i = 1;
            for (k = 1; k <= n; k++) {
                a = a + i;
                i++;
            }
            alert(a);
        } else if (n > 20 && n <= 30) {
            var b = ((n - 20) * 10) + 210;
            alert(b);
        } else if (n > 30 && n <= 40) {
            var c = ((n - 30) * 20) + 310;
            alert(c);
        } else if (n > 40 && n < 50) {
            var d = ((n - 40) * 30) + 510;
            alert(d);
        } else if (n >= 50) {
            alert(880);
        } else {
            alert("请正确输入");
        }
    </script>
</head>

</html>
