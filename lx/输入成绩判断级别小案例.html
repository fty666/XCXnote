<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        var a = parseInt(prompt("请输入成绩"));
        if (a>100) {
            alert("请重新输入成绩")
        } else if (a>=85){
            alert("优秀")
        } else if (a>=75){
            alert("良好")
        } else if(a>=60){
            alert("及格")
        }else {
            alert("你不及格")
        }
    </script>
</head>
<body>

</body>
</html>
