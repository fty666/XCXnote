<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        var numb =parseInt(prompt("请输入一个数字"));
        if (numb % 5 == 0 && numb % 6 == 0 ){
            alert("能被5，6同时整除");
        }else if (numb  % 5== 0 ){
            alert("能被5整除");
        }else if( numb % 6 == 0 ){
            alert("能被6整除");
        }else {
            alert("5,6都不行")
        }
    </script>
</head>

</body>
</html>
